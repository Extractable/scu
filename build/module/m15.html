<script>

    (function () {
        var cludoSettings = {
            customerId: 10000888,
            engineId: 10001359,
            searchUrl: 'https://scu-website.herokuapp.com/pages/search.html',
            language: 'en',
            searchInputs: ['cludo-search-form'],
