<section>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="m17">
    <h2>
        REFER A FRIEND
        <div class="div"></div>
        <div class="required">Fields marked with an asterisk <span>*</span> are required</div>
    </h2>
    <hr>

    <div class="form">

        <form action="">
            <div class="form-group">
                <div>
                    <label for="recipient_name">Recipient Name<span>*</span></label>
                    <input type="text" id="recipient_name" autocomplete="off" aria-required="true" class="js-validate">
                    <div class="form-error" id="recipient_name-error" tabindex="-1">
    					Please enter recipient's name.
    				</div>
                </div>
                <div>
                    <label for="recipient_email">Recipient Email<span>*</span></label>
                    <input id="recipient_email" name="recipient_email" type="text" autocomplete="off" aria-required="true" class="js-email">
                    <div class="form-error" id="recipient_email-error" tabindex="-1">
                        Please enter recipient's email address.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="sender_name">Sender Name<span>*</span></label>
                    <input type="text" id="sender_name" autocomplete="off" aria-required="true" class="js-validate">
                    <div class="form-error" id="sender_name-error" tabindex="-1">
    					Please enter your name.
    				</div>
                </div>
                <div>
                    <label for="sender_email">Sender Email<span>*</span></label>
                    <input id="sender_email" name="sender_email" type="text" autocomplete="off" aria-required="true" class="js-email">
                    <div class="form-error" id="sender_email-error" tabindex="-1">
                        Please enter your email address.
                    </div>
                </div>
            </div>
            <div class="form-action">
                <a href="#" class="reset form-cancel" aria-label="Clear form fields">Cancel</a>
                <div class="div"></div>
                <button type="button" class="btn btn-primary" id="referFriend">
                    SUBMIT <span class="oi oi-chevron-right" title="icon chevron-right" aria-hidden="true"></span>
                </button>
            </div>
        </form>

        <script>
            $(function() {
                $('#referFriend').on('click', function(e) {
                    let form = $(this).closest('form');

                    let isValid = true;

                    //Validate Fields
                    $('.js-validate', form).each(function() {
                        if($.trim($(this).val()) == ''){
                            var $thisId = $(this).attr('id');
                            isValid = false;

                            $(this).prev().addClass('has-error');
                            $(this).next().show();
                            $(this).attr({
                                'aria-invalid' : 'true',
                                'aria-describedby' : $thisId + '-error'
                            });
                        } else {
                            $(this).prev().removeClass('has-error');
                            $(this).next().hide();
                            $(this).attr({
                                'aria-invalid' : 'false',
                                'aria-describedby' : ''
                            });
                        }
                    });

                    //Validate Email Address
                    var validEmail = true;
                    var properEmail = true;

                    $('.js-email', form).each(function() {
                        var email = $(this).val();
                        var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;

                        if( $.trim($(this).val()) == '' || !emailReg.test( email ) ){
                            var $thisId = $(this).attr('id');
                            isValid = false;

                            $(this).prev().addClass('has-error');
                            $(this).next().show();
                            $(this).attr({
                                'aria-invalid' : 'true',
                                'aria-describedby' : $thisId + '-error'
                            });
                        } else {
                            $(this).prev().removeClass('has-error');
                            $(this).next().hide();
                            $(this).attr({
                                'aria-invalid' : 'false',
                                'aria-describedby' : ''
                            });
                        }

                    });

                    //Submit the data OR jump to first error
                    if ( isValid == false ) {
                        $('[aria-invalid="true"]:first', form).focus();
                        e.preventDefault();
                    } else {
                        //Allow form to be submitted
                    }

                });
            });
        </script>

    </div>
